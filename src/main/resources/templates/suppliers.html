<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách nhà cung cấp</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="text-center">Danh sách nhà cung cấp</h1>
        </div>
    </header>
    <main class="container mt-4">
        <!-- Hiển thị thông báo lỗi -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <!-- Nút Thêm nhà cung cấp -->
        <div class="mb-3">
            <a th:href="@{/suppliers/create}" class="btn btn-success">
                Thêm nhà cung cấp
            </a>
        </div>

        <!-- Hiển thị danh sách nhà cung cấp -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tên nhà cung cấp</th>
                        <th scope="col">Địa chỉ</th>
                        <th scope="col">Số điện thoại</th>
                        <th scope="col">Email</th>
                        <th scope="col">Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="supplier : ${listSuppliers}">
                        <td th:text="${supplier.supplierId}"></td>
                        <td th:text="${supplier.supplierName}"></td>
                        <td th:text="${supplier.address}"></td>
                        <td th:text="${supplier.phone}"></td>
                        <td th:text="${supplier.email}"></td>
                        <td>
                            <!-- Nút Sửa -->
                            <a th:href="@{'/suppliers/edit/' + ${supplier.supplierId}}" class="btn btn-warning btn-sm me-2">
                                Sửa
                            </a>
                            <!-- Nút Xóa -->
                            <form th:action="@{'/suppliers/delete/' + ${supplier.supplierId}}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="return confirm('Bạn có chắc chắn muốn xóa?');">
                                    Xóa
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
