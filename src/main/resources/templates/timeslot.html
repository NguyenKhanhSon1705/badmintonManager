<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Time Slots</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Tùy chỉnh thêm để làm giao diện đẹp hơn */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
            color: #343a40;
        }
        .btn-submit {
            background-color: #28a745;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
        .table thead th {
            background-color: #007bff !important;
            color: white;
            text-align: center;
        }
        .table td, .table th {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Danh sách Time Slots</h1>
        <form th:action="@{/bookTimeSlots}" method="post">
            <div class="table-responsive mt-3">
                <table class="table table-hover table-bordered align-middle">
                    <thead>
                        <tr>
                            <th>Chọn</th>
                            <th>Slot ID</th>
                            <th>Slot Date</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Status</th>
                            <th>Court</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Lặp qua danh sách timeSlots -->
                        <tr th:each="timeSlot : ${timeSlots}">
                            <td>
                                <!-- Checkbox để chọn timeSlot -->
                                <input class="form-check-input" type="checkbox" 
                                       name="selectedSlots" 
                                       th:value="${timeSlot.slotId}" />
                            </td>
                            <td th:text="${timeSlot.slotId}"></td>
                            <td th:text="${timeSlot.slotDate}"></td>
                            <td th:text="${timeSlot.startTime}"></td>
                            <td th:text="${timeSlot.endTime}"></td>
                            <td>
                                <span th:classappend="${timeSlot.status == 'available'} ? 'badge bg-success' : 'badge bg-danger'"
                                      th:text="${timeSlot.status}">
                                </span>
                            </td>
                            <td th:text="${timeSlot.court.courtName}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Nút đặt sân -->
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-submit btn-lg px-5">Đặt Sân</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
