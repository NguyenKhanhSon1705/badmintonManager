<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Sân Cầu Lông</title>
    <!-- Thêm Bootstrap từ CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Thêm CSS tùy chỉnh -->
    <link rel="stylesheet" href="/css/styles.css">
    
</head>
<body>
    <div class="container mt-5">
        <header>
            <h1 class="text-center mb-4">Sửa thông tin sân cầu lông</h1>
        </header>
        
        <main>
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>
            
            <!-- Form sửa sân cầu lông -->
            <form th:action="@{/courts/edit/{id}(id=${court.courtId})}" method="post">
                <div class="mb-3">
                    <label for="courtName" class="form-label">Tên Sân:</label>
                    <input type="text" id="courtName" name="courtName" class="form-control" th:value="${court.courtName}" required />
                </div>
                
                <div class="mb-3">
                    <label for="status" class="form-label">Trạng Thái:</label>
                    <select id="status" name="status" class="form-select" th:value="${court.status}">
                        <option value="1">Hoạt động</option>
                        <option value="0">Không hoạt động</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                    <a href="/courts/list" class="btn btn-secondary">Quay lại danh sách</a>
                </div>
            </form>
        </main>
    </div>
    
    <!-- Thêm Bootstrap JS (tùy chọn, nếu bạn cần dùng các tính năng như modal, collapse...) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
