<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Dịch Vụ</title>
    <!-- Thêm Bootstrap từ CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Thêm CSS tùy chỉnh -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <header>
            <h1 class="text-center mb-4">Sửa Thông Tin Dịch Vụ</h1>
        </header>
        
        <main>
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>
            
            <!-- Form sửa dịch vụ -->
            <form th:action="@{/services/edit/{id}(id=${service.serviceId})}" method="post">
                <div class="mb-3">
                    <label for="serviceName" class="form-label">Tên Dịch Vụ:</label>
                    <input type="text" id="serviceName" name="serviceName" class="form-control" th:value="${service.serviceName}" required />
                </div>
                
                <div class="mb-3">
                    <label for="price" class="form-label">Giá:</label>
                    <input type="number" id="price" name="price" class="form-control" th:value="${service.price}" step="0.01" min="0" required />
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                    <a href="/services/list" class="btn btn-secondary">Quay lại danh sách</a>
                </div>
            </form>
        </main>
    </div>
    
    <!-- Thêm Bootstrap JS (tùy chọn, nếu bạn cần dùng các tính năng như modal, collapse...) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
