<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chỉnh sửa người dùng</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Chỉnh sửa thông tin người dùng</h1>

      <!-- Hiển thị lỗi nếu có -->
      <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
      </div>

      <!-- Form chỉnh sửa -->
      <form th:action="@{/manager/edit}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{employeeId}" />

        <div class="mb-3">
          <label for="fullname" class="form-label">Họ và tên</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            th:field="*{fullname}"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Tên đăng nhập</label>
          <input
            type="text"
            id="username"
            name="username"
            th:field="*{username}"
            class="form-control"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            type="text"
            id="password"
            name="password"
            th:field="*{password}"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Vai trò</label>
          <select id="role" name="role" th:field="*{role}" class="form-select">
           
            <option value="USER" th:selected="${user.role == 'USER'}">
              Người dùng
            </option>
            <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">
              Admin
            </option>
          </select>
        </div>

        <button type="submit" class="btn btn-success">Cập nhật</button>
        <a href="/manager/listuser" class="btn btn-secondary">Hủy</a>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
