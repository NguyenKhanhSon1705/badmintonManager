
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
  
<head th:replace = "common/head.html :: head">

</head>

<body>

<div th:replace = "common/header.html :: header">
</div>

<div th:replace = "common/sidebar.html :: sidebar">
</div>

  <!-- Main content -->
    <main id="main" class="main">
        <!-- Recent Sales -->
        <div class="col-12">
            <div class="card recent-sales overflow-auto">
                
                <div class="card-body">
                    <h5 class="card-title">Sửa thông tin người dùng</h5>

                    <!-- Hiển thị thông báo lỗi -->
			        <div th:if="${error}" class="alert alert-danger" role="alert">
			            <p th:text="${error}"></p>
			        </div>
            
            		<!-- Form chỉnh sửa -->
			      <form th:action="@{/manager/edit}" th:object="${user}" method="post" >
			        <input type="hidden" th:field="*{employeeId}" />
			
			        <div class="mb-3">
			          <label for="fullname" class="form-label">Họ và tên</label>
			          <input
			            type="text"
			            id="fullname"
			            name="fullname"
			            th:field="*{fullname}"
			            class="form-control"
			            required
			            readonly
			          />
			        </div>
			
			        <div class="mb-3">
			          <label for="username" class="form-label">Tên đăng nhập</label>
			          <input
			            type="text"
			            id="username"
			            name="username"
			            th:field="*{username}"
			            class="form-control"
			            readonly
			          />
			        </div>
			        <div class="mb-3">
			          <label for="password" class="form-label">Mật khẩu</label>
			          <input
			            type="text"
			            id="password"
			            name="password"
			            th:field="*{password}"
			            class="form-control"
			            required
			            readonly
			          />
			        </div>
			
			        <div class="mb-3">
			          <label for="role" class="form-label">Vai trò</label>
			          <select id="role" name="role" th:field="*{role}" class="form-select">
			           
			            <option value="USER" th:selected="${user.role == 'USER'}">
			              Người dùng
			            </option>
			            <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">
			              Admin
			            </option>
			          </select>
			        </div>
			
			        <button type="submit" class="btn btn-success">Cập nhật</button>
			        <a href="/manager/listuser" class="btn btn-secondary">Hủy</a>
			      </form>
                </div>
            </div>
        </div><!-- End Recent Sales -->

    </main><!-- End #main -->

  <div th:replace = "common/footer :: footer">
  </div>
  
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendor/chart.js/chart.min.js"></script>
  <script src="/assets/vendor/echarts/echarts.min.js"></script>
  <script src="/assets/vendor/quill/quill.min.js"></script>
  <script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
