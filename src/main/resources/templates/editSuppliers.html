
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
  
<head th:replace = "common/head.html :: head">

</head>

<body>

<div th:replace = "common/header.html :: header">
</div>

<div th:replace = "common/sidebar.html :: sidebar">
</div>

  <!-- Main content -->
    <main id="main" class="main">
        <!-- Recent Sales -->
        <div class="col-12">
            <div class="card recent-sales overflow-auto">
                
                <div class="card-body">
                    <h5 class="card-title">Sửa thông tin nhà cung cấp</h5>

                    <!-- Hiển thị thông báo lỗi -->
			        <div th:if="${error}" class="alert alert-danger" role="alert">
			            <p th:text="${error}"></p>
			        </div>
            
		            <!-- Form sửa nhà cung cấp -->
		            <form th:action="@{/suppliers/edit/{id}(id=${supplier.supplierId})}" method="post">
		                <div class="mb-3">
		                    <label for="supplierName" class="form-label">Tên Nhà Cung Cấp:</label>
		                    <input type="text" id="supplierName" name="supplierName" class="form-control" 
		                           th:value="${supplier.supplierName}" required />
		                </div>
		                
		                <div class="mb-3">
		                    <label for="address" class="form-label">Địa Chỉ:</label>
		                    <input type="text" id="address" name="address" class="form-control" 
		                           th:value="${supplier.address}" required />
		                </div>
		                
		                <div class="mb-3">
		                    <label for="phone" class="form-label">Số Điện Thoại:</label>
		                    <input type="tel" id="phone" name="phone" class="form-control" 
		                           th:value="${supplier.phone}" required pattern="^[0-9]{10,15}$" />
		                </div>
		                
		                <div class="mb-3">
		                    <label for="email" class="form-label">Email:</label>
		                    <input type="email" id="email" name="email" class="form-control" 
		                           th:value="${supplier.email}" required />
		                </div>
		
		                <button type="submit" class="btn btn-success">Cập nhật</button>
		        		<a href="/suppliers/list" class="btn btn-secondary">Hủy</a>
		            </form>
                </div>
            </div>
        </div><!-- End Recent Sales -->

    </main><!-- End #main -->

  <div th:replace = "common/footer :: footer">
  </div>
  
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendor/chart.js/chart.min.js"></script>
  <script src="/assets/vendor/echarts/echarts.min.js"></script>
  <script src="/assets/vendor/quill/quill.min.js"></script>
  <script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
