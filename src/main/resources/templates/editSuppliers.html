<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Nhà Cung Cấp</title>
    <!-- Thêm Bootstrap từ CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Thêm CSS tùy chỉnh -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <header>
            <h1 class="text-center mb-4">Sửa Thông Tin Nhà Cung Cấp</h1>
        </header>
        
        <main>
            <!-- Hiển thị thông báo lỗi -->
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>
            
            <!-- Form sửa nhà cung cấp -->
            <form th:action="@{/suppliers/edit/{id}(id=${supplier.supplierId})}" method="post">
                <div class="mb-3">
                    <label for="supplierName" class="form-label">Tên Nhà Cung Cấp:</label>
                    <input type="text" id="supplierName" name="supplierName" class="form-control" 
                           th:value="${supplier.supplierName}" required />
                </div>
                
                <div class="mb-3">
                    <label for="address" class="form-label">Địa Chỉ:</label>
                    <input type="text" id="address" name="address" class="form-control" 
                           th:value="${supplier.address}" required />
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Số Điện Thoại:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" 
                           th:value="${supplier.phone}" required pattern="^[0-9]{10,15}$" />
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" 
                           th:value="${supplier.email}" required />
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                    <a href="/suppliers/list" class="btn btn-secondary">Quay lại danh sách</a>
                </div>
            </form>
        </main>
    </div>
    
    <!-- Thêm Bootstrap JS (tùy chọn) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
