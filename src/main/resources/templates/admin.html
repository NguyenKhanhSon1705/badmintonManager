<html lang="en" xmlns="http://www.w3.org/1999/xhtml"

<body>

<div th:replace = "common/header.html :: header">
</div>

<div th:replace = "common/sidebar.html :: sidebar">
</div>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Tổng quan</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="admin">Trang chủ</a></li>
        </ol>
      </nav>
      <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-icon {
      font-size: 24px;
      color: #6c63ff;
    }

    .card h5 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .card p {
      font-size: 22px;
      font-weight: bold;
    }

    .filters {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Filter Row -->
    <div class="row filters">
      <form action="/admin/Statistical" method="GET" class="row g-3">
        <!-- Lựa chọn bộ lọc thời gian -->
        <div class="col-md-4">
          <select aria-checked="this_week" name="filter" class="form-select">
            <option value="today">Hôm nay</option>
            <option value="yesterday">Hôm qua</option>
            <option value="this_week">Tuần này</option>
          </select>
        </div>
    
        <!-- Ngày bắt đầu -->
        <div class="col-md-4">
          <input type="datetime-local" name="timeStart" class="form-control" placeholder="Từ ngày">
        </div>
    
        <!-- Ngày kết thúc -->
        <div class="col-md-4">
          <input type="datetime-local" name="timeEnd" class="form-control" placeholder="Đến ngày">
        </div>
    
        <!-- Nút gửi form -->
        <div class="col-md-12 text-end">
          <button type="submit" class="btn btn-primary">Lọc</button>
        </div>
      </form>
    </div>
    

    <!-- Dashboard Cards -->
    <div class="row g-4">
      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="card p-3">
          <div class="d-flex align-items-center">
            <div class="me-3 card-icon">
              <i class="bi bi-bar-chart"></i>
            </div>
            <div>
              <h5>Doanh thu</h5>
              <p th:text="${result.totalMoney } + VNĐ">VNĐ</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="col-md-4">
        <div class="card p-3">
          <div class="d-flex align-items-center">
            <div class="me-3 card-icon">
              <i class="bi bi-credit-card"></i>
            </div>
            <div>
              <h5>Thanh toán online</h5>
              <p>1.476.871 VNĐ</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="card p-3">
          <div class="d-flex align-items-center">
            <div class="me-3 card-icon">
              <i class="bi bi-wallet"></i>
            </div>
            <div>
              <h5>Chờ thanh toán</h5>
              <p th:text="${result.totalMoneyPendding} + VNĐ">VNĐ</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="col-md-4">
        <div class="card p-3">
          <div class="d-flex align-items-center">
            <div class="me-3 card-icon">
              <i class="bi bi-grid"></i>
            </div>
            <div>
              <h5>Tổng hóa đơn</h5>
              <p th:text="${result.totalPeymentPendding + result.totalPaymented}"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <div class="d-flex align-items-center">
            <div class="me-3 card-icon">
              <i class="bi bi-check-square"></i>
            </div>
            <div>
              <h5>Đã thanh toán</h5>
              <p th:text="${result.totalPaymented}">9</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <div class="d-flex align-items-center">
            <div class="me-3 card-icon">
              <i class="bi bi-phone"></i>
            </div>
            <div>
              <h5>Hóa đơn chờ thanh toán</h5>
              <p th:text="${result.totalPeymentPendding}">2</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Row 3 -->
      <div class="col-md-4">
        <div class="card p-3">
          <div class="d-flex align-items-center">
            <div class="me-3 card-icon">
              <i class="bi bi-calendar"></i>
            </div>
            <div>
              <h5>Hóa đơn trả món</h5>
              <p>15</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <div class="d-flex align-items-center">
            <div class="me-3 card-icon">
              <i class="bi bi-hash"></i>
            </div>
            <div>
              <h5>Số lượng món hủy</h5>
              <p>51</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <div class="d-flex align-items-center">
            <div class="me-3 card-icon">
              <i class="bi bi-house"></i>
            </div>
            <div>
              <h5>Tổng tiền hủy tạm tính</h5>
              <p>10.646.823 VNĐ</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script> -->
</body>
</html>

    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div class="col-lg-8">
          <div class="row">
      
          </div>
        </div><!-- End Left side columns -->

        <!-- Right side columns -->
        <div class="col-lg-4">
 

        </div><!-- End Right side columns -->

      </div>
    </section>

  </main><!-- End #main -->

  <div th:replace = "common/footer :: footer">
  </div>

  <script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendor/chart.js/chart.min.js"></script>
  <script src="/assets/vendor/echarts/echarts.min.js"></script>
  <script src="/assets/vendor/quill/quill.min.js"></script>
  <script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/assets/js/main.js"></script>

</body>

</html>
