<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách dịch vụ</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="text-center">Danh sách dịch vụ</h1>
        </div>
    </header>
    <main class="container mt-4">
        <!-- Hiển thị thông báo lỗi -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <!-- Nút thêm mới dịch vụ -->
        <div class="mb-3">
            <a href="/services/create" class="btn btn-success">Tạo mới dịch vụ</a>
        </div>

        <!-- Hiển thị danh sách dịch vụ -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tên dịch vụ</th>
                        <th scope="col">Giá</th>
                        <th scope="col">Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="service : ${listServices}">
                        <td th:text="${service.serviceId}"></td>
                        <td th:text="${service.serviceName}"></td>
                        <td th:text="${#numbers.formatDecimal(service.price, 1, 'COMMA', 2, 'POINT')}"></td>
                        <td>
                            <!-- Nút Sửa -->
                            <a th:href="@{'/services/edit/' + ${service.serviceId}}" class="btn btn-warning btn-sm me-2">
                                Sửa
                            </a>
                            <!-- Nút Xóa -->
                            <form th:action="@{'/services/delete/' + ${service.serviceId}}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="return confirm('Bạn có chắc chắn muốn xóa?');">
                                    Xóa
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Bootstrap JS (nếu cần dùng các tính năng JS của Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
