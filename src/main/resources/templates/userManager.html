<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
  
<head th:replace = "common/head.html :: head">

</head>

<body>

<div th:replace = "common/header.html :: header">
</div>

<div th:replace = "common/sidebar.html :: sidebar">
</div>

  <!-- Main content -->
    <main id="main" class="main">
        <!-- Recent Sales -->
        <div class="col-12">
            <div class="card recent-sales overflow-auto">
                
                <div class="card-body">
                    <h5 class="card-title">Danh sách người dùng</h5>

                    <div th:if="${error}" class="alert alert-danger" role="alert">
            			<p th:text="${error}"></p>
        			</div>

			        <!-- Hiển thị danh sách người dùng -->
			        <div class="table-responsive">
			            <table class="table table-bordered table-hover">
			                <thead class="table-dark">
			                    <tr style="text-align: center;">
			                        <th scope="col">ID</th>
			                        <th scope="col">Họ và tên</th>
			                        <th scope="col">Tên đăng nhập</th>
			                        <th scope="col">Vai trò</th>
			                        <th scope="col">Hành động</th>
			                    </tr>
			                </thead>
			                <tbody>
			                    <tr th:each="user : ${listuser}">
			                    	<td style="text-align: center;" th:text="${user.employeeId}"></td>
			                    	<td th:text="${user.fullname}"></td>
			                    	<td th:text="${user.username}"></td>
			                    	<td th:text="${user.role}"></td>
			                        <td style="text-align: center;">
				                        <!-- Nút Sửa -->
									    <a th:href="@{'/manager/edit/' + ${user.employeeId}}" class="btn btn-warning btn-sm me-2" title="Chỉnh sửa">
									        <i class="fas fa-pencil-alt"></i>
									    </a>
									    <!-- Nút Xóa -->
									    <form th:action="@{'/manager/delete/' + ${user.employeeId}}" method="post" class="d-inline">
									        <button type="submit" class="btn btn-danger btn-sm" title="Xóa"
									            onclick="return confirm('Bạn có chắc chắn muốn xóa?');">
									            <i class="fas fa-trash-alt"></i>
									        </button>
									    </form>
			                        </td>
			                    </tr>
			                </tbody>
			            </table>
			         </div>
                </div>
            </div>
        </div><!-- End Recent Sales -->

    </main><!-- End #main -->

  <div th:replace = "common/footer :: footer">
  </div>
  
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendor/chart.js/chart.min.js"></script>
  <script src="/assets/vendor/echarts/echarts.min.js"></script>
  <script src="/assets/vendor/quill/quill.min.js"></script>
  <script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/assets/js/main.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
